apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata: 
  labels:
    nginx: task2
  name: replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      task: two
  template:
    metadata:
      labels:
        task: two
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          containerPort:
          - 81 


---
apiVersion: v1
kind: service
metadata:
  name: k8-service
spec:
  selector:
    nginx: task2
  ports:
  - protocol: TCP
    port: 81
    targetPort: 80 