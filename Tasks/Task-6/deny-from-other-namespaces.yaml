---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: dev
  name: deny-from-other-namespaces
spec:
  podSelector:
    matchLabels:
      env: dev
  ingress:
  - from:
    - podSelector:
        matchLabels:
          env: dev
    ports:   
    - protocol: TCP
      port: 80